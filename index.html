<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row, .col {
            margin: 0;
            padding: 0;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            width: 550px;
            height: 550px;
            align-items: flex-start;
        }
        .col{
            border: 1px solid black;
            height: 50px;
            width: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="row"></div>
    <form action="#">
        <input type="color" id="color">
    </form>

    <script>
        const rowEl = document.querySelector('.row')

        for (let i = 0; i < 121; i++) {
            let colEls = document.createElement('div')  
            colEls.classList.add('col')
            rowEl.appendChild(colEls)
            colEls.addEventListener('click', function(){
                if(colEls.style.backgroundColor){
                    colEls.style.backgroundColor = null
                }else{
                    colEls.style.backgroundColor = document.querySelector('#color').value
                }
            })
        }
    </script>
</body>
</html>
